
<div class="sidenav" [ngClass]="collapsed?'sidenav-collapsed':''">
    <div class="logo-container">
       <img (click)="toggleCollapse()" src="../../assets/images/KaarLogo.png" />
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Vendor</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="logout()" >

            <a class="sidenav-nav-link" >

                <i class="sidenav-link-icon fa fa-sign-out"></i>

                <span class="sidenav-link-text" *ngIf="collapsed">Logout</span>

            </a>

        </li>
    </ul>
</div>
